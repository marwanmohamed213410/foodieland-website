<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="../switch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <nav>
        <button id="theme-switch">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
          </svg>
        </button>
      </nav>
    <!-- Wrapper div to wrap the login form and apply styles -->
        <div class="wrapper">
            <div class="form-box login ">
                <h1 class="text-center">Login</h1>
                <!-- form start -->
                <form action="#" id="login-form">
                    <!-- input and label for email-->
                    <div class="input-box mb-3">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="login-email">
                        <label for="login-email">Email</label>
                        <span id="login-span-email" class="text-danger small"></span>
                    </div>
                    <!-- input and label for password-->
                    <div class="input-box mb-3">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="login-password">
                        <label for="login-password">Password</label>
                        <span id="login-span-password" class="text-danger small"></span>
                    </div>                    
                    <!-- input and label for checkbox-->
                    <div class="remember-forgot d-flex justify-content-between align-items-center mb-3">
                        <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember me</label>
                        <a href="../change password page/change_password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <!-- submit button--> 
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <div class="login-register mt-3 text-center">
                        <p>Don't have an account? <a href="../Register page/register.html" class="register-link text-decoration-none">Register</a></p>
                    </div>
                </form> 
                <!--form end  -->  
            </div>
        </div>
        <script src="login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
