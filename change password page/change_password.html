<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/register.css">
  <script type="text/javascript" src="../switch.js" defer></script>
  <title>Change Password</title>
</head>

<body>
  <nav>
    <button id="theme-switch">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
        <path
          d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
        <path
          d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
      </svg>
    </button>
  </nav>
  <section class="vh-100">
    <div class=" mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container  h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body p-5" style="z-index:2;">
              <h2 class="text-uppercase text-center mb-5">Change Password</h2>
              <!-- form start -->
              <form id="change-pass-form">
                <!-- input&label for Email -->
                <div data-mdb-input-init class="form-floating  mb-4">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" id="login-email" class="email form-control shadow-none form-control-lg"
                    placeholder="" required />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span id="change-span-email"></span>
                </div>
                <!-- input&label for Password -->
                <div data-mdb-input-init class="form-floating mb-4">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" id="login-password" class="Password form-control shadow-none  form-control-lg"
                    placeholder="" min="5" max="20" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <span id="change-span-new-pass"></span>
                </div>
                <!-- input&label for ConfirmPass -->
                <div data-mdb-input-init class="form-floating mb-4">
                  <input type="password" id="login-password"
                    class="confirmPass form-control shadow-none form-control-lg" placeholder="" required />
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <span id="change-span-confirm-pass"></span>
                </div>
                <!-- button -->
                <div class="d-flex justify-content-center ">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-dark  btn-lg  text-white w-100">Confirm</button>
                </div>
                <!-- for Login -->
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="../login/login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                <!-- form end -->
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="change-password.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
